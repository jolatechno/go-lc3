# Golang CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/jolatechno/go-lc3
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go list ./src/...
      - run: go get -v -t -d ./src/...
      - run: go test -v ./src/...
